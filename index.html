<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find The Pair</title>

    <link rel="stylesheet" href="src/commonStyle/fonts.css">
    <link rel="stylesheet" href="src/commonStyle/normalize.css">
    <link rel="stylesheet" href="src/commonStyle/style.css">

    <script src="/src/js/app.js" defer></script>




</head>
<body>
  <section class="section-game">
    <div class="container section-game__container">
      <div class="section-game__head">
        <div class="section-game__timer">
          <h2 class="section-game__timer-title">
            Timer:
          </h2>
          <span class="section-game__timer-number">
            60
          </span>
        </div>
        <form class="section-game__form">
          <label class="section-game__label" for="section-game__input">
            Number of cards (Only even numbers from 2 to 10)
          </label>
          <input class="section-game__input" type="text" id="section-game__input" placeholder="Quantity">
          <p>
            Or
          </p>
          <input class="section-game__input" type="text" id="section-game__horizontal" placeholder="Horizontal">
          <input class="section-game__input" type="text" id="section-game__vertical" placeholder="Vertical">
          <span class="section-game__error"></span>
          <button class="section-game__button" type="submit">
            Start the game!
          </button>
        </form>

      </div>
      <ul class="section-game__field">
      </ul>
    </div>
  </section>
</body>
</html>
